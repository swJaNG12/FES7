      async function message() {

        // promise.all => promise 배열, promise의 결과값을 배열로 받음
        const [hello, world] = await Promise.all([
          new Promise((resolve) => {
            setTimeout(() => {
              resolve('hello');
            },100);
          }),
          new Promise((resolve) => {
            setTimeout(() => {
              resolve(' world');
            }, 100);
          })
        ])

        console.log(hello, world)
    }
