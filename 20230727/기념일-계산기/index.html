<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title></title>
  <style>
    * {
        color: #333333;
    }
    p {
        margin-bottom: 1px;
    }
    .photos {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #duhee {
        width:150px;
        height:150px;
        object-fit:cover;
        border-radius:50%;
        margin-right: 30px;
    }
    #jisook {
        width:150px;
        height:150px;
        object-fit:cover;
        border-radius:50%;
        margin-left: 30px;
    }
    #heart {
        width:50px;
        height:50px;
    }
    .gray {
        color: #a0a0a0;
    }
    .special-day {
        display: flex;
        justify-content: space-between;
    }
    .title {
        display: flex;
        align-items: center;
    }
    .days-left {
        text-align: right;
    }
    .date {
        text-align: right;
        color: #a0a0a0;
    }
</style>
</head>
<body class="container">
  <section class='photos'>
    <img id='duhee' src="./img/duhee.jpeg" alt="duhee">
    <img id='heart' src="./img/heart.png" alt="heart">
    <img id='jisook' src="./img/jisook.jpeg" alt="jisook">
  </section>
  <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
      <h3>두희♥지숙</h3>
      <h3 id='love'>0일째</h3>
      <h4 class="date">2020.6.30</h4>
  </div>
  <section class='special-day'>
    <h3 class='title'>발렌타인 데이</h3>
    <div class='date-box'>
        <p id='valentine' class='days-left'>0일 남음</p>
        <p class='date'>2024.2.14</p>
    </div>
  </section>

  <hr/>
  <section class='special-day'>
      <h3 class='title'>1000일</h3>
      <div class='date-box'>
          <p id='thousand' class='days-left'>0일 남음</p>
          <p id='thousand-date' class='date'>0000.00.00</p>
      </div>
  </section>
  <hr/>



  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script>
    let now = new Date()
    let start = new Date('2020-06-30')

    let timeDiff = now.getTime() - start.getTime()
    let day = Math.floor(timeDiff/(1000*60*60*24) + 1)
    
    $('#love').text(day + '일째')

    let valetine = new Date('2024-02-14')
    let timeDiff2 = valetine.getTime() - now;
    let day2 = Math.floor(timeDiff2/(1000*60*60*24)) + 1
    
    $('#valentine').text(day2+'일 남음')

    let ms = start.getTime() + 999 * (1000*60*60*24);
    let thousand = new Date(ms)
    let thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth()+1) + '.' + thousand.getDate()

    console.log(thousandDate)
    $('#thousand-date').text(thousandDate)

    let fsms = now.getTime() + 999 * (1000*60*60*24)
    let fs = new Date(fsms)
    console.log(fs)

    let fsDate = `${fs.getFullYear()}.${fs.getMonth()}.${fs.getDate()}`
    console.log(fsDate)
    $('#thousand-date').text(fsDate)
  </script>
</body>
</html>
