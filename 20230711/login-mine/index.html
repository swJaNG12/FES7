<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- 처음 만든 거 -->
  <section class="container">
    <h1 class="title">
      더 편리해진 위니브에 오신 것을 환영합니다.
    </h1>
    <button href="#" class="login-btn">
      <img src="./images/weniv-logo.png" alt="weniv logo">
      <span>로그인</span>
    </button>
    <footer>
      <div class="user">
        <img src="./images/icon-lock.png" alt="">
        <a href="#" class="name">아이디</a>
        <a href="#" class="pw">비밀번호찾기</a>
      </div>
      <div class="sign">
        <img src="./images/icon-user.png" alt="">
        <p class="singup">회원가입</p>
      </div>
    </footer>
  </section>
  <hr>

  <!-- 2번째 만든 거 -->
  <section class="login">
    <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
    <a href="#" class="btn-login">
      <img src="./images/weniv-logo.png" alt="logo">
      로그인
    </a>
    <div class="login-link">
      <div>
        <a href="#">
          <img src="./images/icon-lock.png" alt="">
          아이디
        </a>
        <a href="#">비밀번호찾기</a>
      </div>
      <a href="#">
        <img src="./images/icon-user.png" alt="">
        회원가입
      </a>
    </div>
  </section>
</body>
</html>
