    //   requestAnimationFrame(move)

    // document.addEventListener('keydown', move)

    let keys = '';

    function move(e) {
      keys = e.key;
    }

    function stop(e) {
      keys = '';
    }
    document.addEventListener('keydown', move);
    document.addEventListener('keyup', stop);

    function play() {
      switch (keys) {
        case 'ArrowRight':
          pos += 10;
          box.style.transform = `translate(${pos}px)`;
          break;
        case 'ArrowLeft':
          pos -= 10;
          box.style.transform = `translate(${pos}px)`;
          break;
      }

      requestAnimationFrame(play)
    }

    requestAnimationFrame(play)

  </script>
