<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box1,
    .box2,
    .box3 {
      width: 100px;
      height: 100px;
    }
    .box1 {
      background-color: royalblue;
      margin: 40px;
    }
    .box2 {
      background-color: salmon;
      margin: 60px;
    }
    .box3 {
      background-color: gold;
    }
    span {
      background-color: slateblue;
      width: 100px;
      height: 100px;
      margin: 20px;
    }
    .parent {
      background-color: skyblue;
      border: 1px solid #ddd;
      padding: 20px;
      position: relative;
    }
    .child {
      width: 100px;
      height: 100px;
      background-color: slateblue;
    }
    .tooltip {
      width: 100px;
      height: 100px;
      position: absolute;
      top:70px;
      left:70px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box2">box1</div>
  <div class="box3">box1</div>

  <span>span1</span><span>span2</span><span>span3</span>

  <div class="parent">
    <div class="child">child</div>
    <div class="tooltip">
      툴립에 대한 컨텐츠
    </div>
  </div>
</body>
</html>
