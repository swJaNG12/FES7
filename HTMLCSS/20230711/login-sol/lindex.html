<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <section class="login-wrap">
    <!-- 제목 넣어야 해서 넣은 태그 -->
    <h1 class="a11y-hidden">로그인</h1>
    <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
    <a href="#" class="btn-login">
      <img src="./imges/weniv-logo.png" alt="weniv">
      로그인
    </a>
    <div class="login-link">
      <div>
        <a href="#">
          <img src="./imges/icon-lock.png" alt="">
          아이디
        </a>
        <!-- ::after나 | 넣자 -->
        <!-- border, ::after 를 주로 쓴다. ::after로 한 번 해보자 -->
        <span>|</span>
        <a href="#">
          비밀번호찾기
        </a>
      </div>
      <a href="#">
        <img src="./imges/icon-user.png" alt="">
        회원가입
      </a>
    </div>
  </section>

</body>
</html>
