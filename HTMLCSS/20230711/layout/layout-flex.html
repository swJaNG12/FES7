<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    header {
      background-color: skyblue;
      height: 100px;
    }
    section {
      background-color: salmon;
      height: 300px;
    }
    aside {
      background-color: lime;
      height: 300px;
    }

    footer {
      background-color: slateblue;
      height: 100px;
    }
    
    .a1 {
      display: flex;
      /* background-color: aqua; */
      flex-direction: column;
    }
    .b {
      display: flex;
    }
    .b section {
      flex-grow: 2;
    }
    .b aside {
      flex-grow: 1;
    }
    .container {
      display: flex;
    }
    section, aside {
      flex-basis: 0;
    }
    section {
      flex-basis: 300px;
      flex-grow: 3;
    }
    aside {
      /* flex-grow: 1; */
      flex-basis: 300px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="a1">
    <header>header</header>
    <div class="b">
      <section>section</section>
      <aside>aside</aside>
    </div>
    <footer>footer</footer>
  </div>
  <br>
  <div class="a2">
    <header>header</header>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
  </div>
  <br>
  <div class="a2">
    <header>header</header>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
  </div>


  <header>header</header>
  <div class="container">
    <section>section</section>
    <aside>aside</aside>
  </div>
  <footer>footer</footer>
</body>
</html>
