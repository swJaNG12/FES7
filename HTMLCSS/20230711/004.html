<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    h2,
    p {
      margin: 0;
    }
    .layout img {
      border-radius: 50%;
      float: left;
      margin-right: 20px;
    }

    .layout h2 {
      padding-top: 24px;
      /* float: right;
      margin-right: 30px; */
    }

    .clear-fix::after {
      /* clear-fix */
      content: '';
      display: block;
      clear: both;
    }
    .lay-flex {
      display: flex;
      gap: 20px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="layout clear-fix">
    <img src="http://placehold.it/100x100" alt="">
    <h2>Lorem ipsum dolor</h2>
    <p>ipsum dolo</p>
  </div>
  <div class="layout lay-flex">
    <img src="http://placehold.it/100x100" alt="">
    <div>
      <h2>Lorem ipsum dolor</h2>
      <p>ipsum dolo</p>
    </div>
  </div>
</body>
</html>
