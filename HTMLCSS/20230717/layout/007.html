<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-layout-1</title>
  <style>
    .container {
      width: 600px;
      height: 500px;
      background-color: #eee;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr 3fr 1fr;
      border: 3px solid #000;
    }
    .item {
      border: 3px solid #000;
      justify-items: center;
      align-items: center;
    }
    header {
      background-color: skyblue;

      /* grid-row-start: 1;
      grid-row-end: 2; */
      /* grid-row: 1/2; */

      /* column만 정해주면 된다. */
      /* grid-column-start: 1;
      grid-column-end: 3; */
      grid-column: 1/3;


      grid-area: 1/1/2/3;
      /* align-self: center;
      justify-self: center; */
      place-self: center center;
      
    }
    section {
      background-color: violet;
      grid-row-start: 2;
      grid-row-end: 3;
      grid-column-start: 1;
      grid-column-end: 2;

      grid-area: 2/1/3/2;
    }
    aside {
      background-color: yellow;

      grid-row-start: 2;
      grid-row-end: 3;
      grid-column-start: 2;
      grid-column-end: 3;

      grid-area: 2/2/3/3;
    }
    footer {
      background-color: salmon;
      
      grid-row-start: 3;
      grid-row-end: 4;
      grid-column-start: 1;
      grid-column-end: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="item">header</header>
    <section class="item">section</section>
    <aside class="item">aside</aside>
    <footer class="item">footer</footer>
  </div>

</body>
</html>
