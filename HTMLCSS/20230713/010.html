<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table {
      width: 100%;
    }
    caption {
      /* caption 위치를 아래로  */
      /* caption-side: bottom; */
    }
    .col {
      width: 10%;
    }
    .col1 {
      background-color: gold;
    }
    .col2 {
      background-color: blue;
    }
    tr:nth-child(2) {
      background-color: red;
    }
  </style>
</head>
<body>
  <!-- <h2>테이블의 제목</h2> -->
  <table>
    <!-- caption은 table 태그의 첫 번째 자식으로, 필수는 아님 -->
    <caption>테이블의 제목, 설명</caption>

    <colgroup>
      <col class="col">
      <col span="3" class="col1">
      <!-- <col class="col2"> -->
    </colgroup>

    <thead>
      <tr>
        <th></th>
        <th scope="col">제목</th>
        <th scope="col">제목</th>
        <th scope="col">제목</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th>제목</th>
        <td>내용</td>
        <td>내용</td>
        <td>내용</td>
      </tr>
      <tr>
        <th>제목</th>
        <td>내용</td>
        <td>내용</td>
        <td>내용</td>
      </tr>
    </tbody>

    <!-- 사용빈도가 많이 적다. -->
    <tfoot>
      <tr>
        <th>제목</th>
        <td>내용</td>
        <td>내용</td>
        <td>내용</td>
      </tr>
    </tfoot>
  </table>


</body>
</html>
