<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    div {
      display: flex;
      /* flex-direction: column; */
      align-items: center;
      border: 1px solid red;
      flex-basis: 0;
    }
    p {
      border: 1px solid red;
      /* width: 100px; */
      height: 100px;
      /* flex-basis: 0; */
    }
    .item1 {
      flex-grow: 0;
      order: 10;
    }
    .item2 {
      flex-grow: 1;
    }
    .item3 {
      flex-grow: 2;
    }
  </style>
</head>
<body>
  <div>
    <p class="item1">안녕하세요</p>
    <p class="item2">반갑습니다.</p>
    <p class="item3">7기 여러분</p>
  </div>
</body>
</html>
