<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 인생의 슬로건</title>
  <style>
    @font-face {
    font-family: 'InkLipquid';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/InkLipquid.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    body {
      background-color: rgb(241, 236, 229);
    }
    section {
      padding: 20px;
      margin: 30px;
    }
    h1 {
      text-align: right;
      border-bottom: 2px solid black;
      padding: 0 10px 10px 0;
    }
    p {
      font-size: 2rem;
      font-family: 'InkLipquid';
      line-height: 1.6;
      border-bottom: 1px solid black;
      letter-spacing: 2px;
      padding-bottom: 15px;
      text-shadow: 2px 2px 21px black;;
      word-break:keep-all;
    }
  </style>
</head>
<body>
  <section>
    <h1>슬로건</h1>
    <p>
      <q>인간을 현재의 모습으로 판단한다면 그는 더 나빠질 것이다. 하지만 그를 미래의 가능한 모습으로 바라보라. 그러면 그는 정말로 그런 사람이 될 것이다.</q><br>
      (요한 볼프강 콘 괴테)
    </p>
  </section>
</body>
</html>
