<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .background {
      position: relative;
      background-image: url(./img/background.png);
      background-size: 500px 300px;
      width: 500px;
      height: 330px;
    }
    #drone {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 100px;
      left: 60px;
    }
    #bunker {
      position: absolute;
      width: 150px;
      height: 150px;
      top: 80px;
      right: 20px;
    }
    #spit {
      display: none;
      position: absolute;
      top: 140px;
      left: 150px;
      width: 50px;
      height: 30px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1 id="hp">hp: 3</h1>
  <div class="background">
    <img src="./img/drone.png" alt="drone" id="drone">
    <img src="./img/spit.png" alt="spit" id="spit">
    <img src="./img/bunker.png" alt="bunker" id="bunker">
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  <script>
      let hp = 3;

    $('#drone').click(() => {
      $('#spit').fadeIn();
      $('#spit').animate({
        left: '+=250px'
      });
      $('#spit').fadeOut(() => {
        hp -= 1;
        $('#hp').text('hp: ' + hp);
        if(hp === 0) {
          $('#bunker').fadeOut();
        }
      });
      $('#spit').css({
        left: '150px'
      })
    })

    
  </script>

</body>
</html>
