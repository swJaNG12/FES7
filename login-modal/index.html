<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login-modal</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <article class="article">
    <header>
      <h1>로그인 또는 회원가입</h1>
      <button>
        <img src="./images/close.png" alt="">
      </button>
    </header>
    <main>
      <!-- form으로 감싸기 -->
      <section class="section1">
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
        <div>
          <label class="a11y-hidden" for=""user-id>아이디</label>
          <input id="user-id" type="text">
        </div>

        <div>
          <label class="a11y-hidden" for="user-pw">비밀번호</label>
          <input id="user-pw" type="text">
        </div>

        <div class="login-status">
          <img src="./images/check-box.png" alt="">
          <span>로그인 상태 유지</span>
        </div>

        <button class="btn-login" type="button">로그인</button>
        
        <div class="join-find">
          <a href="#">회원가입</a>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
      </section>

      <section class="section2">
        <h2  class="a11y-hidden">로그인 연결 계정 모음</h2>
        <div class="login-group">
          <ul class="login-list">
            <li>
              <button class="btn google" type="button">
                구글 계정으로 로그인
              </button>
            </li>
            <li>
              <button class="btn facebook" type="button">
                페이스북 계정으로 로그인
              </button>
            </li>
            <li>
              <button class="btn naver" type="button">
                네이버 계정으로 로그인
              </button>
            </li>
            <li>
              <button class="btn kakao" type="button">
                카카오톡 계정으로 로그인
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </article>

</html>
