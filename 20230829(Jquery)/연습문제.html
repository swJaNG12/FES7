<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제</title>
</head>
<body>
  <div>
    <h1>TITLE</h1>
    <ol>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>
  </div>

  <script>
     // 1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
    const olParent = document.querySelector('ol').parentElement
    olParent.style.border = '3px solid #000'

    // 2. 2번째 li의 글자에 밑줄을 그어주세요.
    const secondLi = document.querySelectorAll('li')[1]
    secondLi.style.textDecoration = 'underline';

   //  3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요. 
   const lis = Array.from(document.querySelectorAll('li'));
   for(let i = 0; i < 3; i++) {
    lis[i].style.color = 'red';
   }

   // li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
   lis.forEach((li, i) => {
    if(i >= 6) {
      li.style.color = 'blue';
      li.style.backgroundColor = 'skyblue'
    }
   })
  </script>
</body>
</html>
