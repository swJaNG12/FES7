<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div>
    1. div
    <div>
      2. div
      <ul>
        <li>
          li
          <p>p <strong>strong</strong></p>
          <strong>strong <em>em</em></strong>
          <p>p <em>em</em></p>
        </li>
        <li class="standard">
          li.standard
          <p>p <strong>strong</strong></p>
          <strong>strong <em>em</em></strong>
          <p>p <em>em</em></p>
        </li>
        <li>
          li
          <p>p <strong>strong</strong></p>
          <strong>strong <em>em</em></strong>
          <p>p <em>em</em></p>
        </li>
      </ul>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    const standard = document.querySelector('.standard');
    
    console.log('기준', standard);
    console.log('부모', standard.parentElement);
    console.log('가장 가까운 div', standard.closest('div'));
    console.log('형제', standard.previousElementSibling);
    console.log('형제', standard.nextElementSibling);

    console.log('직계 자식 요소' ,standard.children);
    console.log('FIRST 직계 자식 요소' ,standard.firstElementChild);
    console.log('LAST 직계 자식 요소' ,standard.lastElementChild);
    console.log(standard.querySelectorAll('strong'))
  </script>
</body>
</html>
