<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단락회로평가</title>
</head>
<body>
  <script>
    // 단락회로평가(***)
    // true : 1
    // false : 0
    // and(&&) : 곱
    // or(||) : 합
    // not(!) : 부정

    console.log(!"false") // false
    console.log(!"0") // false

    console.log(!false) // true
    console.log(!0) // true

    console.log('abc' / 2) // NaN

    console.log(!!NaN)
    console.log(!!undefined)
    console.log(!!null)

    // 단락회로 평가는 값이 비어있는지 아닌지를 체크하는 용도로 많이 사용하며,
    // 특히나 or 연산자를 많이 사용합니다.
  </script>
</body>
</html>
