    class BaseCharactor {
      constructor(name, weapon) {
        this.name = name;
        this.weapon = weapon;
      }
      attack() {
        return `${this.name}이 ${this.weapon}으로 공격합니다!!`
      }
      changeWeapon(newWeapon) {
        this.weapon = newWeapon;
        return `무기가 ${this.weapon}으로 교체되었습니다.`;
      }
    }
