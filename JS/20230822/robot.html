      this.menu = foodNames;

    }

    RobotFactory.prototype.randomMenu = function() {
        const index = ~~(Math.random()*this.menu.length);
        console.log(`오늘의 매뉴는 ㅣ삐삐리ㅣㄹ삡 ${this.menu[index]}`);

    }
