<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    const me = {
      name: '한재현',
      address: '제주도 제주시 인다 1길',
      phoneNum: '010-8000-0000',
      canWalk: function () {
        console.log('재현이가 걷는다.');
      },
      teaching: function (student) {
        student.levelUp();
      }
    }

    const lion = {
      level: 1,
      levelUp : function(){
        this.level++;
      }
    }

    me.teaching(lion)


    const sungwoo = {
      name: '장성우',
      age: 26,
      birthDay: 0103,
      touch: function(animal) {
        animal.reaction();
      }
    }

    const cat = {
      kind: 'cat',
      reaction: function() {
        console.log('야옹~');
      }
    }
    const dog = {
      reaction: function() {
        console.log('멍멍!')
      }
    }

    sungwoo.touch(cat)

    
    // 생성자 함수의 this는 생성자를 통해 만들어진 인스턴스를 참조합니다.
    function Factory(name) {
      this.myname = name

      this.sayYourName = function () {
        console.log(`ㅣㅃ리삘삐삘 ${this.myname}입니다.1!!!`)
      }
    }

    const robot1 = new Factory('성우');

    console.log(robot1.myname)

    
  </script>
</body>
</html>
