<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    function lotto() {
      let lottoSet = new Set();

      while(lottoSet.size < 6) {
        lottoSet.add(Math.floor(Math.random() * 45) + 1);
      }

      let lottoNumbers = [...lottoSet].sort((a,b) => a-b);
      return lottoNumbers;
    }
  </script>
</body>
</html>
