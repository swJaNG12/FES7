<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    // // arr가 hasOwnProperty를 사용할 수 있는 것은 prototype을 통해서 상속을 받기 때문이다.
    // const obj = {
    //   name: 'test'
    // }

    // console.log(obj.hasOwnProperty('name'));

    // const arr = [1,2,3];

    // console.log(arr.hasOwnProperty('name'));

    function Parent() {
      this.name = '재현';
    }
    Parent.prototype.rename = function (name) {
        this.name = name;
    }
    Parent.prototype.sayName = function () {
        console.log(this.name);
    }

    // Parent의 this가 Child의 인스턴스를 바라보게 만든다.
    function Child() {
      // call 메서드를 통해 parent의 프로퍼티를 상속받을 수 있습니다.
      Parent.call(this);
      this.newName = '소울';
    }

    // Child가 Parent의 프로토타입을 상속받게 만든다. 지정된 프로토타입 객체를 갖는 새 객체를 만듭니다.
    // 만든 새 객체를 Child의 프로토타입의 객체로 한다.
    // 이렇게 만들면 child가 parent의 프로토타입을 상속받아서 메서들를 사용할 수 있게 한다.
    // object.create 메서드를 통해 프로토타입을 연결합니다.

    Child.prototype = Object.create(Parent.prototype);

    // 상속받는 자식만의 메소드나 프로퍼티를 만드는 것도 가능합니다.
    Child.prototype.Hello = function() {
      console.log('hello')
    }
  </script>
</body>
</html>
