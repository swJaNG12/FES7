<html lang="ko">
<head>

<body>
  <script>
    // private 프로퍼티
    class Robot {
      #important

      constructor(name, info) {
        this.name = name;
        this.#important = info;
      }
    
    sayYourName() {
        console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
      }
    }
    
    const bot = new Robot('smith', 12312321);
    // bot.#important = 0000;
    // console.log(bot.#important);



    // private 프로퍼티 접근, 수정
    class Robot2 {
    #password

    constructor(name, pw) {
        this.name = name;
        this.#password = pw;
    }


    sayYourName() {
        console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
    }

    // getter,setter로 private 한 프로퍼티값을 제어하도록 할 수 있다.
    // getPassword() {
    //     return this.#password
    // }

    // setPassword(pw) {
    //     this.#password = pw;
    // }


    // get, set 키워드
    get password() {
      return this.#password
    };
    set password(pw) {
      this.#password = pw;
    };
  } 
    const robot2 = new Robot2('성우',1231123);
    console.log(robot2.password) // get, password를 프로퍼티처럼 쓴다.
    robot2.password = '123'
  </script>
</body>
</html>
