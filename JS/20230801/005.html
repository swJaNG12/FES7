<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>console의 종류</title>
</head>
<body>
  <script>
    // 자주쓰는 console 종류
    console.clear()
    console.dir() // 가지고 있는 요소를 출력해줌
    console.log() // 콘솔창에 출력
    let data = {a:1, b:2, c:3}
    console.table(data) // 테이블 형태로 만들어준다.


    console.group('one')
    console.log('성우/팀원')
    console.log('길동/팀원')
    console.log('춘향/팀원')
    console.group('two')
    console.log('철수/팀원')
    console.log('영희/팀원')
    console.groupEnd()
    console.log('갑돌이/팀장')
    console.groupEnd()
    console.log('end')

    console.group('one')
    console.log('1')
    console.log('2')
    console.log('3')
    console.groupEnd()
    console.group('two')
    console.log('1')
    console.log('2')
    console.log('3')
    console.groupEnd()

    console.group('one')
    console.log('1')
    console.log('2')
    console.log('3')
    console.group('three')
    console.log('3.1')
    console.log('3.2')
    console.groupEnd()
    console.groupEnd()
    console.group('two')
    console.log('1')
    console.log('2')
    console.log('3')
    console.groupEnd()

    console.group('one')
    for (let i = 0; i < 3; i++) {
        console.log(i)
        console.group('two')
        for (let j = 0; j < 10; j++) {
            console.log(j)
        }
        console.groupEnd()
    }
    console.groupEnd()

    console.error('에러발생')
    console.warn('경고발생')
    console.info('정보')

  </script>
</body>
</html>
