<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    article {
      display: inline-block;
      border: 3px solid #000;
      border-radius: 10px;
      padding: 10px;
    }
    .viewer {
      display: block;
      font-size: 24px;
      color: teal;
      margin: 50px 0 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <article>
    <strong class="viewer"></strong>
    <input type="text" class="inp-txt">
    <button class="btn-push" onclick="push()">적용</button>
  </article>


  <script>
    const viewer = document.querySelector('.viewer');
    viewer.textContent = 'hello lions';

    const push = () => {
      const inpTxt = document.querySelector('.inp-txt');
      viewer.textContent = inpTxt.value;
    }
  </script>
</body>
</html>
