<!DOCTYPE html>

<head>

  <title>hamburger</title>
  <link rel="stylesheet" href="./hamburger.css">

<body>
  <button type="button" class="btn">
    <span class="a11y-hidden">전체 메뉴 열기</span>
    <!-- inline안에는 블록요소가 올 수 없다. -->

    <span class="line-wrap">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </button>
